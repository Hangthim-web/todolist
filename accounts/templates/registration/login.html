{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Account's Login page {% endblock title %}
{% block content %}
<div style="padding-left : 40px">

<h1>Login</h1>
<form method="post" action="">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login">



</form>
</div>
<div style="padding-left : 40px; margin-top : 20px">
    <h5> No account ?  <a href="{% url 'signup' %}">Signup</a></h5>
</div>
{% endblock content %}
